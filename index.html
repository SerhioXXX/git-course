<body>
  <h1>Hello Git</h1>
  <p>git rm --cached < file >  -> отписываем файл от слежения git'om</p>
  <p>git branch -> список веток</p>
  <p>git branch test -> создаем ветку test</p>
  <p>git branch -D test -> удаляет ветку test</p>
  <p>git checkout -b test -> создаем и переключаемся в ветку test</p>
</body>
